CONTRACT_TYPE
{
	name = kumEnemyKillsat

	title = "Hostile Kill Sat near " + @/orbitBody
	genericTitle = "Hostile Kill Sat"

	group = munistorumSpaceOps
	agent = komUniMun

	description = "An armed Kill Sat was detected orbiting " + @/orbitBody + ". It is an armed satellite made for intercepting spacecraft and must be destroyed ASAP."
	genericDescription = "An armed Kill Sat was detected in orbit. It is an armed satellite made for intercepting spacecraft and must be destroyed ASAP."

	topic = Weapons
	subject = Experiment

	synopsis = "synopsis"
	notes = "notes"

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = @/orbitBody

	maxCompletions = 0
	maxSimultaneous = 2

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 9 * Random(0.8, 1.2)
		funds = 16000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetVessel = "Hostile Kill Sat" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		satelliteList = @/munistorumDataStore:killSatList
	}

	// Planet
	DATA
	{
		type = CelestialBody

		orbitBody = OrbitedBodies().Where(b => b.IsHomeWorld() || (b.IsMoon() && b.Parent().IsHomeWorld())).SelectUnique()
		uniquenessCheck = GROUP_ACTIVE

		hidden = true
	}

	// Is recovery necessary?
	DATA
	{
		type = int

		needRecoverValue = Random(0,1)

		hidden = true
	}

	DATA
	{
		type = bool

		needRecoverBool = @/needRecoverValue == 1

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredSatellite
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4

	// Behaviour such as vessel location, name etc

	// Satellite
	BEHAVIOUR
	{
		name = SpawnKillsat
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetVessel
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/satelliteList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = @/orbitBody

			ORBIT
			{
				SMA = Random(686750.0, 1373500.0)
				ECC = 0.0
				INC = Random(-90.0, 90.0)
				LPE = 4.0
				LAN = 140.0
				MNA = 0.0
				EPH = 1787.3
				REF = 1
			}
		}
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Destroy the Kill Sat"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Destroy the hostile Kill Sat"

			vessel = @/targetVessel
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			optional = @/needRecoverBool
			hidden = @/needRecoverBool
			hideChildren = @/needRecoverBool

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
