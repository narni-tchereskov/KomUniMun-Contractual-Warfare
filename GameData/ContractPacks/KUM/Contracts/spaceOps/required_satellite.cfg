CONTRACT_TYPE
{
	name = kumRequiredSatellite

	title = "Surveillance Satellite near " + @/orbitBody
	genericTitle = "Surveillance Satellite"

	group = munistorumSpaceOps
	agent = komUniMun

	description = "An unarmed surveillance satellite has recently been tracked near " + @/orbitBody + ", we have confirmed it carries a large dish, likely used for SIGINT. Approach the target then examine and/or destroy it."
	genericDescription = "An unarmed surveillance satellite has recently been tracked, we have confirmed it carries a large dish, likely used for SIGINT. Approach the target then examine and destroy it."

	topic = Weapons
	subject = Experiment

	synopsis = "Eliminate a SIGINT satellite in orbit."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 0.0
	maxExpiry = 0.0

	cancellable = true
	declinable = true

	targetBody = @/orbitBody

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 7 * Random(0.8, 1.2)
		funds = 12000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetVessel = "SIGINT Satellite" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		satelliteList = @/munistorumDataStore:satelliteList
	}

	// Planet
	DATA
	{
		type = CelestialBody

		orbitBody = OrbitedBodies().Where(b => b.IsHomeWorld() || (b.IsMoon() && b.Parent().IsHomeWorld())).SelectUnique()
		uniquenessCheck = GROUP_ACTIVE

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredUav
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4

	// Behaviour such as vessel location, name etc

	// Satellite
	BEHAVIOUR
	{
		name = SpawnSatellite
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetVessel
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/satelliteList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = @/orbitBody

			ORBIT
			{
				SMA = Random(686750.0, 1373500.0)
				ECC = 0.0
				INC = Random(-90.0, 90.0)
				LPE = 4.0
				LAN = 140.0
				MNA = 0.0
				EPH = 1787.3
				REF = 1
			}
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetVessel
	}

	// KSC waypoint
	BEHAVIOUR
	{
		name = ReturnWaypoint
		type = WaypointGenerator

		WAYPOINT
		{
			name = kscWaypoint

			hidden = true

			clustered = false
			underwater = false

			targetBody = HomeWorld()

			latitude = -0.0969
			longitude = -74.6004
			altitude = 0.0
		}
	}

	// Parameters for completing the contract
	PARAMETER
	{
		name = IdentificationSequence
		type = All

		title = "Identify the units"
		completedMessage = "The units were identified, they are hostile! Destroy them!"

		rewardReputation = 4 * Random(0.8, 1.2)

		disableOnStateChange = true
		optional = true

		PARAMETER
		{
			name = RendezvousCraft
			type = Rendezvous

			title = "Approach the vehicle within 50 meters of distance"
			notes = "Rendezvous should allow us to identify the unit with a special device."

			vessel = @/targetVessel

			disableOnStateChange = true

			distance = 50.0
		}

		PARAMETER
		{
			name = IdentifyCraft
			type = Duration

			preWaitText = "Rendezvous for identification"
			waitingText = "Identifying units..."
			completionText = "Identification"

			duration = 3s

			startCriteria = PARAMETER_COMPLETION
			parameter = RendezvousCraft
		}
	}

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the unidentified unit"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetVessel
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Return to the KSC and recover your vessel"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop your vessel on the surface"
			}

			PARAMETER
			{
				name = isInKsc
				type = VisitWaypoint

				title = "At the KSC"

				index = 0
				distance = 1000.0

				hideOnCompletion = true
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
