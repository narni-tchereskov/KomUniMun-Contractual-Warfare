CONTRACT_TYPE
{
	name = kumRequiredNaval

	title = "Patrol Boats North-East of the KSC"
	genericTitle = "Patrol Boats North-East of the KSC"

	group = munistorumNaval
	agent = komUniMun

	description = "Two unidentified patrol boats were detected north-east of the KSC, they are actively denying shipping in the area and must be dealt with." + "\nIf possible, approach these vessels so that we can gather intelligence on their model and source." + "\n\nYou are authorized to use whichever measures necessary to destroy the vehicles." + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Two unidentified patrol boats were detected north-east of the KSC, they are actively denying shipping in the area and must be dealt with." + "\nIf possible, approach these vessels so that we can gather intelligence on their model and source." + "\n\nYou are authorized to use whichever measures necessary to destroy the vehicles."

	topic = Weapons
	subject = Experiment

	synopsis = "Analyze the patrol boats and stop their operation."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 5 * Random(0.8, 1.2)
		funds = 8000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetBoat1 = "Boat 1" + " ID: " + @/nameAppend
		targetBoat2 = "Boat 2" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		shipList = @/munistorumDataStore:boatList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(3.15, 2.35)
		squadLon = Random(-72.1, -70.6)
		squadHdg = Random(215.0, 235.0)
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredUav
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Regular Boats
	BEHAVIOUR
	{
		name = SpawnBoat
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetBoat1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/shipList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.005
			lon = @/squadLon + 0.005
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetBoat2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/shipList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.005
			lon = @/squadLon - 0.005
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetBoat1
		vessel = @/targetBoat2
	}

	// KSC waypoint
	BEHAVIOUR
	{
		name = ReturnWaypoint
		type = WaypointGenerator

		WAYPOINT
		{
			name = kscWaypoint

			hidden = true

			clustered = false
			underwater = false

			targetBody = HomeWorld()

			latitude = -0.0969
			longitude = -74.6004
			altitude = 0.0
		}
	}

	// Parameters for completing the contract
	PARAMETER
	{
		name = IdentificationSequence
		type = All

		title = "Identify the units"
		completedMessage = "The units were identified, they are hostile! Destroy them!"

		rewardReputation = 4 * Random(0.8, 1.2)

		disableOnStateChange = true
		optional = true

		PARAMETER
		{
			name = RendezvousCraft
			type = Rendezvous

			title = "Approach the vehicle within 2000 meters of distance"
			notes = "Rendezvous should allow us to identify the units with a special device."

			vessel = @/targetBoat1

			disableOnStateChange = true

			distance = 2000.0
		}

		PARAMETER
		{
			name = IdentifyCraft
			type = Duration

			preWaitText = "Rendezvous for identification"
			waitingText = "Identifying units..."
			completionText = "Identification"

			duration = 3s

			startCriteria = PARAMETER_COMPLETION
			parameter = RendezvousCraft
		}
	}

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the unidentified units"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetBoat1
			vessel = @/targetBoat2
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Return to the KSC and recover your vessel"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop your vessel on the surface"
			}

			PARAMETER
			{
				name = isInKsc
				type = VisitWaypoint

				title = "At the KSC"

				index = 0
				distance = 1000.0

				hideOnCompletion = true
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
