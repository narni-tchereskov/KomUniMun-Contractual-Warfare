CONTRACT_TYPE
{
	name = kumAssaultGround

	title = "Intercept the KSC Ground Assault Group"
	genericTitle = "KSC Ground Assault"

	group = munistorumConventional
	agent = komUniMun

	description = "Currently, a situation is developing, with multiple hostile forces approaching the KSC from the west, they are likely conducting a ground assault." + "\nIntercept these units and destroy them before they reach the KSC." + "\n\nDestroy them to prevent our launches from being aborted!" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Engage the enemy squadron west of the KSC."

	topic = Weapons
	subject = Experiment

	synopsis = "Engage the enemy squadron west of the KSC."
	notes = "It is recommended that you use air-to-surface or surface-to-surface ordnance for this mission."

	completedMessage = "Mission accomplished! The ground assault unit is no more!"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 11 * Random(0.8, 1.2)
		funds = 24000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetHowitzer1 = "Howitzer 1" + " ID: " + @/nameAppend
		targetHowitzer2 = "Howitzer 2" + " ID: " + @/nameAppend

		targetTank1 = "Tank 1" + " ID: " + @/nameAppend
		targetTank2 = "Tank 2" + " ID: " + @/nameAppend
		targetTank3 = "Tank 3" + " ID: " + @/nameAppend

		targetSPAA = "SPAA 1" + " ID: " + @/nameAppend
		targetRadar = "Radar 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		howitzerList = @/munistorumDataStore:howitzerList
		tankList = @/munistorumDataStore:tankList
		radarList = @/munistorumDataStore:spradList
		spaaList = @/munistorumDataStore:spaagList.Concat(@/munistorumDataStore:spadList)
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-0.3, 0.3)
		squadLon = Random(-77.0, -75.5)
		squadHdg = Random(80.0, 100.0)

		squadOffset = 0.4
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumInterceptors
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Howitzers
	BEHAVIOUR
	{
		name = SpawnHowitzer
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetHowitzer1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg - 5.0
		}

		VESSEL
		{
			name = @/targetHowitzer2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset - 0.05
			lon = @/squadLon + @/squadOffset - 0.05

			height = 5

			heading = @/squadHdg + 5.0
		}
	}

	// Tanks
	BEHAVIOUR
	{
		name = SpawnTank
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetTank1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/tankList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetTank2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/tankList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset - 0.05
			lon = @/squadLon - @/squadOffset - 0.05
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetTank3
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/tankList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset - 0.1
			lon = @/squadLon - @/squadOffset - 0.1
			height = 5

			heading = @/squadHdg
		}
	}

	// AA vehicles
	BEHAVIOUR
	{
		name = SpawnAA
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetSPAA
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/spaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetRadar
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/radarList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.05
			lon = @/squadLon - 0.05
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetHowitzer1
		vessel = @/targetHowitzer2

		vessel = @/targetTank1
		vessel = @/targetTank2
		vessel = @/targetTank3

		vessel = @/targetSPAA
		vessel = @/targetRadar
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy force"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetHowitzer1
			vessel = @/targetHowitzer2

			vessel = @/targetTank1
			vessel = @/targetTank2
			vessel = @/targetTank3

			vessel = @/targetSPAA
			vessel = @/targetRadar
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
