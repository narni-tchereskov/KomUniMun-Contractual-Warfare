CONTRACT_TYPE
{
	name = kumFobKscSea

	title = "Destroy the Island FOB east of the KSC"
	genericTitle = "Island FOB east of the KSC"

	group = munistorumConventional
	agent = komUniMun

	description = "Another FOB was recently located east of the KSC on the island past the old airfield, its proximity to the KSC sea is a serious threat which must be addressed." + "\nApproach the enemy base and destroy it but keep in mind it is protected by multiple Surface-to-Air and Surface-to-Surface systems." + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Destroy the FOB on the island past the old airfield."

	topic = Weapons
	subject = Experiment

	synopsis = "Destroy the FOB on the island past the old airfield."
	notes = "It is recommended that you use air-to-surface or surface-to-surface ordnance for this mission."

	completedMessage = "Mission accomplished! The island is now unoccupied once again!"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 13 * Random(0.8, 1.2)
		funds = 28000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetFOB = "FOB 1" + " ID: " + @/nameAppend

		targetAtgm1 = "ATGM 1" + " ID: " + @/nameAppend
		targetAtgm2 = "ATGM 2" + " ID: " + @/nameAppend

		targetAAA1 = "AAA 1" + " ID: " + @/nameAppend
		targetAAA2 = "AAA 2" + " ID: " + @/nameAppend

		targetCIWS = "CIWS 1" + " ID: " + @/nameAppend

		targetSAM = "SAM 1" + " ID: " + @/nameAppend
		targetRadar = "Radar 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		baseList = @/munistorumDataStore:baseList.Concat(@/munistorumDataStore:outpostList)

		atgmList = @/munistorumDataStore:atgmList

		radarList = @/munistorumDataStore:radarList.Concat(@/munistorumDataStore:spradStaticList)
		samList = @/munistorumDataStore:samList.Concat(@/munistorumDataStore:spadStaticList)
		aaaList = @/munistorumDataStore:aaaList.Concat(@/munistorumDataStore:spaagStaticList)
		ciwsList = @/munistorumDataStore:ciwsList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = 5.9
		squadLon = -62.0
		squadHdg = Random(260.0, 280.0)

		squadOffset = 0.2
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumInterceptors
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// FOB
	BEHAVIOUR
	{
		name = SpawnFOB
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetFOB
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/baseList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			height = 5

			heading = @/squadHdg
		}
	}

	// ATGMs
	BEHAVIOUR
	{
		name = SpawnATGM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAtgm1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.075
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAtgm2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.075
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// AAA
	BEHAVIOUR
	{
		name = SpawnAAA
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAAA1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon
			height = 5

			heading = 90.0
		}

		VESSEL
		{
			name = @/targetAAA2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon
			height = 5

			heading = 270.0
		}
	}

	// CIWS
	BEHAVIOUR
	{
		name = SpawnCIWS
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetCIWS
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/ciwsList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// SAM
	BEHAVIOUR
	{
		name = SpawnSAM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetSAM
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/samList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetRadar
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/radarList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset + 0.002
			lon = @/squadLon + @/squadOffset + 0.002
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetFOB

		vessel = @/targetAtgm1
		vessel = @/targetAtgm2

		vessel = @/targetAAA1
		vessel = @/targetAAA2

		vessel = @/targetCIWS

		vessel = @/targetSAM
		vessel = @/targetRadar
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy force"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetFOB

			vessel = @/targetAtgm1
			vessel = @/targetAtgm2

			vessel = @/targetAAA1
			vessel = @/targetAAA2

			vessel = @/targetCIWS

			vessel = @/targetSAM
			vessel = @/targetRadar
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
