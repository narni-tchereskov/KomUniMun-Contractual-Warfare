CONTRACT_TYPE
{
	name = kumAssaultAerial

	title = "Intercept the KSC Aerial Assault Group " + "(" + @selectedPeriod + ")"
	genericTitle = "KSC Aerial Assault"

	group = munistorumConventional
	agent = komUniMun

	description = "Currently, a situation is developing with multiple hostile forces approaching the KSC from the west, they are likely conducting a ground assault." + "\nIntercept these units and destroy them before they reach the KSC." + "\n\nDestroy them to prevent our launches from being aborted!" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Destroy the aerial assault unit north-west of the KSC."

	topic = Weapons
	subject = Experiment

	synopsis = "Destroy the aerial assault unit north-west of the KSC."
	notes = "It is recommended that you use air-to-air ordnance, aircraft cannons and have a decently maneuverable aircraft for this mission."

	completedMessage = "Mission accomplished! The aerial assault unit is no more!"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 11 * Random(0.8, 1.2)
		funds = @/isEarlyBool ? (12000 * Random(0.8, 1.2)) : (24000 * Random(0.8, 1.2))
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetAircraft1 = "Aircraft 1" + " ID: " + @/nameAppend
		targetAircraft2 = "Aircraft 2" + " ID: " + @/nameAppend
		targetAircraft3 = "Aircraft 3" + " ID: " + @/nameAppend
		targetAircraft4 = "Aircraft 4" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		aircraftList = @/isEarlyBool ? @/munistorumDataStore:earlyFighterList : @/munistorumDataStore:fighterList.Concat(@/munistorumDataStore:interceptorList)
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(8.0, 17.5)
		squadLon = Random(-83.9, -76.7)
		squadAlt = Random(5000.0, 10000.0)
		squadHdg = Random(125.0, 145.0)

		squadOffset = 0.4
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Period Select
	DATA
	{
		type = string

		selectedPeriod = @/munistorumDataStore:periodList.Random()

		hidden = true
	}

	DATA
	{
		type = bool

		isEarlyBool = @/selectedPeriod == "Early"

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumInterceptors
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Squad 1
	BEHAVIOUR
	{
		name = SpawnAircraft1
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAircraft1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.01
			lon = @/squadLon - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Squad 2
	BEHAVIOUR
	{
		name = SpawnAircraft2
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAircraft3
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft4
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset - 0.01
			lon = @/squadLon - @/squadOffset - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetAircraft1
		vessel = @/targetAircraft2
		vessel = @/targetAircraft3
		vessel = @/targetAircraft4
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy force"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetAircraft1
			vessel = @/targetAircraft2
			vessel = @/targetAircraft3
			vessel = @/targetAircraft4

		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
