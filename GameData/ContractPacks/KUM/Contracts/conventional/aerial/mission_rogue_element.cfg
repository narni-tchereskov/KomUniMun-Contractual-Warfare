CONTRACT_TYPE
{
	name = kumRogueElement

	title = "Intercept a Rogue Aerial Element " + "(" + @selectedPeriod + ")"
	genericTitle = "Rogue Aerial Element"

	group = munistorumAerial
	agent = komUniMun

	description = "We have located a rogue hostile element, analysis suggests it has recently separated from a larger group." + "\nThe aircraft must be destroyed immediately to prevent any damages or interference with operations!" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "We have located a rogue hostile element, analysis suggests it has recently separated from a larger group." + "\nThe aircraft must be destroyed immediately to prevent any damages or interference with operations!"

	topic = Weapons
	subject = Experiment

	synopsis = "Eliminate a rogue aerial element while it is vulnerable."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 0.0
	maxExpiry = 0.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 2

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 9 * Random(0.8, 1.2)
		funds = @/isEarlyBool ? (7000 * Random(0.8, 1.2)) : (13000 * Random(0.8, 1.2))
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetAircraft1 = "Aircraft 1" + " ID: " + @/nameAppend
		targetAircraft2 = "Aircraft 2" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		aircraftList = @/isEarlyBool ? @/munistorumDataStore:earlyFighterList : @/munistorumDataStore:fighterList.Concat(@/munistorumDataStore:interceptorList)
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-30.0, 30.0)
		squadLon = Random(-240.0, 20.0)
		squadAlt = Random(5000.0, 10000.0)
		squadHdg = Random(0.0, 360.0)
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Period Select
	DATA
	{
		type = string

		selectedPeriod = @/munistorumDataStore:periodList.Random()

		hidden = true
	}

	DATA
	{
		type = bool

		isEarlyBool = @/selectedPeriod == "Early"

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredAerial
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Aircraft
	BEHAVIOUR
	{
		name = SpawnAircraft
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAircraft1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.01
			lon = @/squadLon - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = CONTRACT_COMPLETED

		vessel = @/targetAircraft1
		vessel = @/targetAircraft2
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetAircraft1
			vessel = @/targetAircraft2
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
