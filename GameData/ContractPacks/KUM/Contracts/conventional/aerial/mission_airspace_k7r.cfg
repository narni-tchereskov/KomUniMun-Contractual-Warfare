CONTRACT_TYPE
{
	name = kumAirspaceK7R

	title = "Engagement Over Airspace K7R " + "(" + @selectedPeriod + ")"
	genericTitle = "Engagement Over Airspace K7R"

	group = munistorumAerial
	agent = komUniMun

	description = "Headquarters has issued an order for a reconnaissance mission to be conducted as we are searching for the enemy's main base of operations." + "\nDuring this mission, we detected a large number air assets above airspace K7R. Your mission is to fly there and shoot them down." + "\n\nThis will be a difficult engagement, the time to test your skills has come." + "\n\nMission Latitude: " + @titleLat +"\nMission Longitude: " + @titleLon
	genericDescription = "Headquarters has issued an order for a reconnaissance mission to be conducted as we are searching for the enemy's main base of operations." + "\nDuring this mission, we detected a large number air assets above airspace K7R. Your mission is to fly there and shoot them down." + "\n\nThis will be a difficult engagement, the time to test your skills has come."

	topic = Weapons
	subject = Experiment

	synopsis = "Eliminate a large group of hostile aircraft over the K7R airspace."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 0.0
	maxExpiry = 0.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 11 * Random(0.8, 1.2)
		funds = @/isEarlyBool ? (12000 * Random(0.8, 1.2)) : (24000 * Random(0.8, 1.2))
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetAircraft1 = "Aircraft 1" + " ID: " + @/nameAppend
		targetAircraft2 = "Aircraft 2" + " ID: " + @/nameAppend
		targetAircraft3 = "Aircraft 3" + " ID: " + @/nameAppend
		targetAircraft4 = "Aircraft 4" + " ID: " + @/nameAppend
		targetAircraft5 = "Aircraft 5" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		aircraftList = @/isEarlyBool ? @/munistorumDataStore:earlyFighterList : @/munistorumDataStore:fighterList.Concat(@/munistorumDataStore:interceptorList)
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(6.5, 12.5)
		squadLon = Random(-90.0, -120.0)
		squadAlt = Random(5000.0, 10000.0)
		squadHdg = Random(0.0, 360.0)

		squadOffset = 0.4
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Period Select
	DATA
	{
		type = string

		selectedPeriod = @/munistorumDataStore:periodList.Random()

		hidden = true
	}

	DATA
	{
		type = bool

		isEarlyBool = @/selectedPeriod == "Early"

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredAerial
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Squad 1
	BEHAVIOUR
	{
		name = SpawnAircraft1
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAircraft1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.01
			lon = @/squadLon - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Squad 2
	BEHAVIOUR
	{
		name = SpawnAircraft2
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAircraft3
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft4
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset - 0.01
			lon = @/squadLon - @/squadOffset - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAircraft5
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - (@/squadOffset * 2)
			lon = @/squadLon - (@/squadOffset * 2)
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = CONTRACT_FAILED

		vessel = @/targetAircraft1
		vessel = @/targetAircraft2
		vessel = @/targetAircraft3
		vessel = @/targetAircraft4
		vessel = @/targetAircraft5
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetAircraft1
			vessel = @/targetAircraft2
			vessel = @/targetAircraft3
			vessel = @/targetAircraft4
			vessel = @/targetAircraft5
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
