CONTRACT_TYPE
{
	name = kumFobSouthStrait

	title = "Destroy the FOB near the Southern Strait"
	genericTitle = "Destroy the FOB near the Southern Strait"

	group = munistorumFob
	agent = komUniMun

	description = "We have located one of the enemy's bases! Our intel points to the strait close to the southern ice shelf, it is recommend to pack extra layers for the cold."+"\nDestroy the enemy outpost to secure Kerbin from their forces once more!" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "We have located one of the enemy's bases! Our intel points to the strait close to the southern ice shelf, it is recommend to pack extra layers for the cold."+"\nDestroy the enemy outpost to secure Kerbin from their forces once more!"

	topic = Weapons
	subject = Experiment

	synopsis = "Destroy a hostile base in the strait close to the Southern Ice Cap."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 13 * Random(0.8, 1.2)
		funds = 28000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetFOB = "FOB 1" + " ID: " + @/nameAppend

		targetHowitzer1 = "Howitzer 1" + " ID: " + @/nameAppend
		targetHowitzer2 = "Howitzer 2" + " ID: " + @/nameAppend

		targetAAA1 = "AAA 1" + " ID: " + @/nameAppend
		targetAAA2 = "AAA 2" + " ID: " + @/nameAppend

		targetCIWS = "CIWS 1" + " ID: " + @/nameAppend

		targetSAM = "SAM 1" + " ID: " + @/nameAppend
		targetRadar = "Radar 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		baseList = @/munistorumDataStore:baseList.Concat(@/munistorumDataStore:outpostList)

		howitzerList = @/munistorumDataStore:howitzerList.Concat(@/munistorumDataStore:coastHowitzerList)

		radarList = @/munistorumDataStore:radarList.Concat(@/munistorumDataStore:spradStaticList)
		samList = @/munistorumDataStore:samList.Concat(@/munistorumDataStore:spadStaticList)
		aaaList = @/munistorumDataStore:aaaList.Concat(@/munistorumDataStore:spaagStaticList)
		ciwsList = @/munistorumDataStore:ciwsList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-50.0, -36.5)
		squadLon = Random(120.6, 123.5)
		squadHdg = Random(0.0, 360.0)

		squadOffset = 0.2
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredFob
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// FOB
	BEHAVIOUR
	{
		name = SpawnFOB
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetFOB
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/baseList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			height = 5

			heading = @/squadHdg
		}
	}

	// Howitzers
	BEHAVIOUR
	{
		name = SpawnHowitzer
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetHowitzer1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon
			height = 5

			heading = 0.0
		}

		VESSEL
		{
			name = @/targetHowitzer2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon

			height = 5

			heading = 180.0
		}
	}

	// AAA
	BEHAVIOUR
	{
		name = SpawnAAA
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAAA1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = 90.0
		}

		VESSEL
		{
			name = @/targetAAA2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = 270.0
		}
	}

	// CIWS
	BEHAVIOUR
	{
		name = SpawnCIWS
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetCIWS
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/ciwsList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// SAM
	BEHAVIOUR
	{
		name = SpawnSAM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetSAM
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/samList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetRadar
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/radarList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset + 0.002
			lon = @/squadLon + @/squadOffset + 0.002
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetFOB

		vessel = @/targetHowitzer1
		vessel = @/targetHowitzer2

		vessel = @/targetAAA1
		vessel = @/targetAAA2

		vessel = @/targetCIWS

		vessel = @/targetSAM
		vessel = @/targetRadar
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy force"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetFOB

			vessel = @/targetHowitzer1
			vessel = @/targetHowitzer2

			vessel = @/targetAAA1
			vessel = @/targetAAA2

			vessel = @/targetCIWS

			vessel = @/targetSAM
			vessel = @/targetRadar
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
