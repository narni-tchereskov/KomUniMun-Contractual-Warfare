CONTRACT_TYPE
{
	name = kumRequiredFob

	title = "Outpost Near the KSC"
	genericTitle = "Outpost Near the KSC"

	group = munistorumFob
	agent = komUniMun

	description = "description" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "description"

	topic = Weapons
	subject = Experiment

	synopsis = "synopsis"
	notes = "notes"

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 5 * Random(0.8, 1.2)
		funds = 8000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetFOB = "FOB 1" + " ID: " + @/nameAppend

		targetAtgm1 = "ATGM 1" + " ID: " + @/nameAppend
		targetAtgm2 = "ATGM 2" + " ID: " + @/nameAppend

		targetCIWS = "CIWS 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		baseList = @/munistorumDataStore:baseList.Concat(@/munistorumDataStore:outpostList)
		atgmList = @/munistorumDataStore:atgmList
		ciwsList = @/munistorumDataStore:ciwsList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-5.0, -2.7)
		squadLon = Random(-80.0, -83.2)
		squadHdg = Random(80.0, 135.0)

		squadOffset = 0.2
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredUav
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// FOB
	BEHAVIOUR
	{
		name = SpawnFOB
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetFOB
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/baseList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			height = 5

			heading = @/squadHdg
		}
	}

	// ATGMs
	BEHAVIOUR
	{
		name = SpawnATGM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAtgm1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.002
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg - 2.5
		}

		VESSEL
		{
			name = @/targetAtgm2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.002
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg + 2.5
		}
	}

	// CIWS
	BEHAVIOUR
	{
		name = SpawnCIWS
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetCIWS
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/ciwsList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon
			height = 5

			heading = @/squadHdg - 90.0
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetFOB

		vessel = @/targetAtgm1
		vessel = @/targetAtgm2

		vessel = @/targetCIWS
	}

	// KSC waypoint
	BEHAVIOUR
	{
		name = ReturnWaypoint
		type = WaypointGenerator

		WAYPOINT
		{
			name = kscWaypoint

			hidden = true

			clustered = false
			underwater = false

			targetBody = HomeWorld()

			latitude = -0.0969
			longitude = -74.6004
			altitude = 0.0
		}
	}

	// Parameters for completing the contract
	PARAMETER
	{
		name = IdentificationSequence
		type = All

		title = "Identify the units"
		completedMessage = "The units were identified, they are hostile! Destroy them!"

		rewardReputation = 4 * Random(0.8, 1.2)

		disableOnStateChange = true
		optional = true

		PARAMETER
		{
			name = RendezvousCraft
			type = Rendezvous

			title = "Approach the vehicle within 3000 meters of distance"
			notes = "Rendezvous should allow us to identify the units with a special device."

			vessel = @/targetFOB

			disableOnStateChange = true

			distance = 3000.0
		}

		PARAMETER
		{
			name = IdentifyCraft
			type = Duration

			preWaitText = "Rendezvous for identification"
			waitingText = "Identifying units..."
			completionText = "Identification"

			duration = 3s

			startCriteria = PARAMETER_COMPLETION
			parameter = RendezvousCraft
		}
	}

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the unidentified units"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetFOB

			vessel = @/targetAtgm1
			vessel = @/targetAtgm2

			vessel = @/targetCIWS
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Return to the KSC and recover your vessel"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop your vessel on the surface"
			}

			PARAMETER
			{
				name = isInKsc
				type = VisitWaypoint

				title = "At the KSC"

				index = 0
				distance = 1000.0

				hideOnCompletion = true
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
