CONTRACT_TYPE
{
	name = kumFobKsc

	title = "Destroy the Desert FOB west of the KSC"
	genericTitle = "Destroy the Desert FOB west of the KSC"

	group = munistorumFob
	agent = komUniMun

	description = "It has come to our attention that the enemy managed to deploy an FOB to the desert west of the KSC. This invasion of our territory cannot be tolerated." + "\nDestroy the outpost immediately through any means, beware of the air defenses and the static ATGM based defenses." + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "It has come to our attention that the enemy managed to deploy an FOB to the desert west of the KSC. This invasion of our territory cannot be tolerated." + "\nDestroy the outpost immediately through any means, beware of the air defenses and the static ATGM based defenses."

	topic = Weapons
	subject = Experiment

	synopsis = "Locate and destroy an FOB in the desert section of land west of the KSC."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 0.0
	maxExpiry = 0.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 13 * Random(0.8, 1.2)
		funds = 28000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetFOB = "FOB 1" + " ID: " + @/nameAppend

		targetAtgm1 = "ATGM 1" + " ID: " + @/nameAppend
		targetAtgm2 = "ATGM 2" + " ID: " + @/nameAppend

		targetUGV1 = "UGV 1" + " ID: " + @/nameAppend

		targetCIWS = "CIWS 1" + " ID: " + @/nameAppend
		targetLauncher = "Launcher 1" + " ID: " + @/nameAppend

		targetSAM = "SAM 1" + " ID: " + @/nameAppend
		targetRadar = "Radar 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		baseList = @/munistorumDataStore:baseList.Concat(@/munistorumDataStore:outpostList)

		atgmList = @/munistorumDataStore:atgmList

		radarList = @/munistorumDataStore:radarList.Concat(@/munistorumDataStore:spradStaticList)
		samList = @/munistorumDataStore:samList.Concat(@/munistorumDataStore:spadStaticList)
		ugvList = @/munistorumDataStore:ugvList
		ciwsList = @/munistorumDataStore:ciwsList
		launcherList = @/munistorumDataStore:launcherStaticList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-2.0, 2.0)
		squadLon = Random(-87.1, -84.0)
		squadHdg = Random(80.0, 135.0)

		squadOffset = 0.2
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredFob
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// FOB
	BEHAVIOUR
	{
		name = SpawnFOB
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetFOB
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/baseList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			height = 5

			heading = @/squadHdg
		}
	}

	// ATGMs
	BEHAVIOUR
	{
		name = SpawnATGM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetAtgm1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon + 0.05
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetAtgm2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/atgmList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - 0.05
			height = 5

			heading = @/squadHdg
		}
	}

	// UGVs
	BEHAVIOUR
	{
		name = SpawnAAA
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetUGV1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/ugvList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// CIWS
	BEHAVIOUR
	{
		name = SpawnCIWS
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetCIWS
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/ciwsList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// Launcher
	BEHAVIOUR
	{
		name = SpawnLauncher
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetLauncher
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/launcherList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - @/squadOffset - 0.05
			lon = @/squadLon - @/squadOffset
			height = 5

			heading = @/squadHdg
		}
	}

	// SAM
	BEHAVIOUR
	{
		name = SpawnSAM
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetSAM
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/samList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset
			lon = @/squadLon + @/squadOffset
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetRadar
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/radarList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + @/squadOffset + 0.002
			lon = @/squadLon + @/squadOffset + 0.002
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetFOB

		vessel = @/targetAtgm1
		vessel = @/targetAtgm2

		vessel = @/targetUGV1

		vessel = @/targetCIWS
		vessel = @/targetLauncher

		vessel = @/targetSAM
		vessel = @/targetRadar
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetFOB

			vessel = @/targetAtgm1
			vessel = @/targetAtgm2

			vessel = @/targetUGV1

			vessel = @/targetCIWS
			vessel = @/targetLauncher

			vessel = @/targetSAM
			vessel = @/targetRadar
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
