CONTRACT_TYPE
{
	name = kumInterceptors

	title = "Eliminate Scrambled Interceptors " + "(" + @selectedPeriod + ")"
	genericTitle = "Interceptors Scrambled"

	group = munistorumConventional
	agent = komUniMun

	description = "We have detected two enemy aircraft fast approaching. It was confirmed these are interceptors which were sent to penetrate our airspace." + "\n\nYou must reclaim aerial superiority by shooting them down through any means necessary." + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Engage the enemy aircraft and reclaim the airspace."

	topic = Weapons
	subject = Experiment

	synopsis = "Engage the enemy aircraft and reclaim the airspace."
	notes = "It is recommended that you use air-to-air ordnance, aircraft cannons and have a decently maneuverable aircraft for this mission."

	completedMessage = "Mission accomplished! We have successfully retaken the airspace and can continue our operations."

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 6 * Random(0.8, 1.2)
		funds = @/isEarlyBool ? (5000 * Random(0.8, 1.2)) : (8000 * Random(0.8, 1.2))
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetInterceptor1 = "Interceptor 1" + " ID: " + @/nameAppend
		targetInterceptor2 = "Interceptor 2" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		aircraftList = @/isEarlyBool ? @/munistorumDataStore:earlyFighterList : @/munistorumDataStore:interceptorList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-0.2, 0.2)
		squadLon = Random(-71.575, -70.575)
		squadAlt = Random(5000.0, 10000.0)
		squadHdg = Random(0.0, 360.0)
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Period Select
	DATA
	{
		type = string

		selectedPeriod = @/munistorumDataStore:periodList.Random()

		hidden = true
	}

	DATA
	{
		type = bool

		isEarlyBool = (@/selectedPeriod == "Early")

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequired
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Interceptors
	BEHAVIOUR
	{
		name = SpawnInterceptor
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetInterceptor1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat
			lon = @/squadLon
			alt = @/squadAlt

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetInterceptor2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/aircraftList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.01
			lon = @/squadLon - 0.01
			alt = @/squadAlt

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetInterceptor1
		vessel = @/targetInterceptor2
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy force"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetInterceptor1
			vessel = @/targetInterceptor2
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
