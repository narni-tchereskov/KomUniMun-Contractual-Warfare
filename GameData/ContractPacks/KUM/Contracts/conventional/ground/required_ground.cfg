CONTRACT_TYPE
{
	name = kumRequiredGround

	title = "Howitzers West of the KSC"
	genericTitle = "Howitzers West of the KSC"

	group = munistorumGround
	agent = komUniMun

	description = "We have identified two static emplaced howitzers west of the KSC, being these have no identification, you must deal with the situation." + "\nApproach the howitzers and destroy them, although stationary they pose a serious threat to the KSC." + "\n\nDestroy the howitzers through any menas necessary." + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "We have identified two static emplaced howitzers west of the KSC, being these have no identification, you must deal with the situation." + "\nApproach the howitzers and destroy them, although stationary they pose a serious threat to the KSC." + "\n\nDestroy the howitzers through any menas necessary."

	topic = Weapons
	subject = Experiment

	synopsis = "Approach the static howitzers and destroy them."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 5 * Random(0.8, 1.2)
		funds = 8000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetHowitzer1 = "Howitzer 1" + " ID: " + @/nameAppend
		targetHowitzer2 = "Howitzer 2" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		howitzerList = @/munistorumDataStore:howitzerList
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-1.3, 0.3)
		squadLon = Random(-78.0, -75.5)
		squadHdg = Random(80.0, 100.0)
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredUav
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Howitzers
	BEHAVIOUR
	{
		name = SpawnHowitzer
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetHowitzer1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.002
			lon = @/squadLon
			height = 5

			heading = @/squadHdg - 2.5
		}

		VESSEL
		{
			name = @/targetHowitzer2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/howitzerList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.002
			lon = @/squadLon
			height = 5

			heading = @/squadHdg + 2.5
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetHowitzer1
		vessel = @/targetHowitzer2
	}

	// KSC waypoint
	BEHAVIOUR
	{
		name = ReturnWaypoint
		type = WaypointGenerator

		WAYPOINT
		{
			name = kscWaypoint

			hidden = true

			clustered = false
			underwater = false

			targetBody = HomeWorld()

			latitude = -0.0969
			longitude = -74.6004
			altitude = 0.0
		}
	}

	// Parameters for completing the contract
	PARAMETER
	{
		name = IdentificationSequence
		type = All

		title = "Identify the units"
		completedMessage = "The units were identified, they are hostile! Destroy them!"

		rewardReputation = 4 * Random(0.8, 1.2)

		disableOnStateChange = true
		optional = true

		PARAMETER
		{
			name = RendezvousCraft
			type = Rendezvous

			title = "Approach the vehicle within 2000 meters of distance"
			notes = "Rendezvous should allow us to identify the units with a special device."

			vessel = @/targetHowitzer1

			disableOnStateChange = true

			distance = 2000.0
		}

		PARAMETER
		{
			name = IdentifyCraft
			type = Duration

			preWaitText = "Rendezvous for identification"
			waitingText = "Identifying units..."
			completionText = "Identification"

			duration = 3s

			startCriteria = PARAMETER_COMPLETION
			parameter = RendezvousCraft
		}
	}

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the unidentified units"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetHowitzer1
			vessel = @/targetHowitzer2
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Return to the KSC and recover your vessel"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop your vessel on the surface"
			}

			PARAMETER
			{
				name = isInKsc
				type = VisitWaypoint

				title = "At the KSC"

				index = 0
				distance = 1000.0

				hideOnCompletion = true
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
