CONTRACT_TYPE
{
	name = kumAssaultGround

	title = "Destroy an Assault Group near the KSC"
	genericTitle = "Destroy an Assault Group near the KSC"

	group = munistorumGround
	agent = komUniMun

	description = "Currently, a situation is developing, with multiple hostile forces approaching the KSC from the west, they are likely conducting a ground assault." + "\nIntercept these units and destroy them before they reach the KSC." + "\n\nDestroy them to prevent our launches from being aborted!" + "\n\nMission Latitude: " + @titleLat + "\nMission Longitude: " + @titleLon
	genericDescription = "Currently, a situation is developing, with multiple hostile forces approaching the KSC from the west, they are likely conducting a ground assault." + "\nIntercept these units and destroy them before they reach the KSC." + "\n\nDestroy them to prevent our launches from being aborted!"

	topic = Weapons
	subject = Experiment

	synopsis = "Stop the group forming a ground assault on the KSC."

	completedMessage = "Mission accomplished! completedMessage"

	minExpiry = 0.0
	maxExpiry = 0.0

	cancellable = true
	declinable = true

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 0.0 // Zero for non-test missions
		reputation = 9 * Random(0.8, 1.2)
		funds = 16000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetTank1 = "Tank 1" + " ID: " + @/nameAppend
		targetTank2 = "Tank 2" + " ID: " + @/nameAppend

		targetSPAA = "SPAA 1" + " ID: " + @/nameAppend
		targetRadar = "Radar 1" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		tankList = @/munistorumDataStore:tankList
		radarList = @/munistorumDataStore:spradList
		spaaList = @/munistorumDataStore:spaagList.Concat(@/munistorumDataStore:spadList)
	}

	// Vehicle Positions
	DATA
	{
		type = double

		squadLat = Random(-1.3, 0.3)
		squadLon = Random(-78.0, -75.5)
		squadHdg = Random(80.0, 100.0)

		squadOffset = 0.2
	}

	// Title Coordinates
	DATA
	{
		type = double

		titleLat = Round(@squadLat)
		titleLon = Round(@squadLon)
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumRequiredGround
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4
	
	// Behaviour such as vessel location, name etc

	// Tanks
	BEHAVIOUR
	{
		name = SpawnTank
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetTank1
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/tankList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.005
			lon = @/squadLon - @/squadOffset + 0.005
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetTank2
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/tankList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.005
			lon = @/squadLon - @/squadOffset - 0.005
			height = 5

			heading = @/squadHdg
		}
	}

	// AA vehicles
	BEHAVIOUR
	{
		name = SpawnAA
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetSPAA
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/spaaList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat + 0.005
			lon = @/squadLon + 0.005
			height = 5

			heading = @/squadHdg
		}

		VESSEL
		{
			name = @/targetRadar
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/radarList.Random()
			flagURL = Squad/Flags/satellite
			vesselType = Unknown
			owned = false
			targetBody = HomeWorld()

			lat = @/squadLat - 0.005
			lon = @/squadLon - 0.005
			height = 5

			heading = @/squadHdg
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = CONTRACT_COMPLETED

		vessel = @/targetTank1
		vessel = @/targetTank2

		vessel = @/targetSPAA
		vessel = @/targetRadar
	}

	// Parameters for completing the contract

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Eliminate the enemy"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Eliminate the enemy"

			vessel = @/targetTank1
			vessel = @/targetTank2

			vessel = @/targetSPAA
			vessel = @/targetRadar
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Stop your vessel and recover it safely on Kerbin"

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop your vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The vessel was successfully recovered!"
			}
		}
	}
}
