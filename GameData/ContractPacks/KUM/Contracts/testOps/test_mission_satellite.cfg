CONTRACT_TYPE
{
	name = kumTestMissionSatellite

	title = "Destroy a target satellite near @/orbitBody"
	genericTitle = "Destroy a target satellite"

	group = munistorumTestOps
	agent = komUniMun

	description = "It has recently come to our attention that we have many weapons lying around, some which we cannot even confirm are still functional, that's where you come in."
	genericDescription = "You must test equipment and weaponry with a preset target."

	topic = Weapons
	subject = Experiment

	synopsis = "Conduct equipment tests near the target then/or shoot it down."
	notes = "It is recommended that you use space-to-space, air-to-space or surface-to-space ordnance to destroy the target."

	completedMessage = "Success! The staff at our facility is overjoyed with the data!"

	minExpiry = 3.0
	maxExpiry = 7.0

	cancellable = true
	declinable = true

	targetBody = @/orbitBody

	maxCompletions = 0
	maxSimultaneous = 1

	// Data node for the rewards
	DATA
	{
		type = double

		science = 1 * Random(0.5, 2.2)
		reputation = 1 * Random(0.8, 2.0)
		funds = 6000 * Random(0.8, 1.2)
	}

	// Name Safety
	DATA
	{
		type = int

		nameAppend = Random(0, 65535)

		hidden = true
	}

	// Target Names
	DATA
	{
		type = string
		title = "Target vessels"

		targetVessel = "Target Satellite" + " ID: " + @/nameAppend
	}

	// Vehicle Lists
	DATA
	{
		type = List<string>

		targetList = @/munistorumDataStore:targetSatelliteList
	}

	// Planet
	DATA
	{
		type = CelestialBody

		orbitBody = AllBodies().Where(b => b.IsHomeWorld() || (b.IsMoon() && b.Parent().IsHomeWorld())).SelectUnique()
		uniquenessCheck = GROUP_ACTIVE

		hidden = true
	}

	// Is recovery necessary?
	DATA
	{
		type = int

		needRecoverValue = Random(0,1)

		hidden = true
	}

	DATA
	{
		type = bool

		needRecoverBool = @/needRecoverValue == 1

		hidden = true
	}

	// Requirement node for contract prerequisites
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = kumInterceptors
	}

	REQUIREMENT
	{
	name = HasOrbited
	type = Orbit

	targetBody = @/orbitBody
	}

	// Value definitions
	rewardScience = @/science
	rewardReputation = @/reputation
	rewardFunds = @/funds

	failureReputation = @/reputation / 4
	failureFunds = @/funds / 8
	advanceFunds = @/funds / 4

	// Behaviour such as vessel location, name etc

	// Target
	BEHAVIOUR
	{
		name = SpawnTarget
		type = SpawnVessel
		deferVesselCreation = true

		VESSEL
		{
			name = @/targetVessel
			craftURL = "ContractPacks/KUM/Assets/Ships/" + @/targetList.Random()
			flagURL = Squad/Flags/retro
			vesselType = Unknown
			owned = false
			targetBody = @/orbitBody

			ORBIT
			{
				SMA = Random(686750.0, 1373500.0)
				ECC = 0.0
				INC = Random(-90.0, 90.0)
				LPE = 4.0
				LAN = 140.0
				MNA = 0.0
				EPH = 1787.3
				REF = 1
			}
		}
	}

	// Destroy all mission vessels for safety
	BEHAVIOUR
	{
		name = ContingencyCleanup
		type = DestroyVessel

		onState = PARAMETER_COMPLETED
		parameter = DestroyCraft

		vessel = @/targetVessel
	}

	// Parameters for completing the contract
	PARAMETER
	{
		name = TestingSequence
		type = All

		title = "Approach the target for testing purposes"
		completedMessage = "Tests complete, destroy the target!"

		rewardScience = @/science
		rewardReputation = @/reputation
		rewardFunds = (@/funds / 2)

		failureReputation = 0.0
		failureFunds = 0.0

		optional = true

		PARAMETER
		{
			name = RendezvousCraft
			type = Rendezvous

			title = "Approach the target within 2 kilometers of distance"
			notes = "Rendezvous should allow us to test the hardware."

			vessel = @/targetVessel

			disableOnStateChange = true

			distance = 2000.0
		}

		PARAMETER
		{
			name = TestDuration
			type = Duration

			preWaitText = "Rendezvous for equipment testing"
			waitingText = "Testing equipment..."
			completionText = "Equipment testing"

			duration = 10s

			startCriteria = PARAMETER_COMPLETION
			parameter = RendezvousCraft
		}
	}

	// Combat parameters
	PARAMETER
	{
		name = CombatSequence
		type = Sequence

		title = "Destroy the target"

		hiddenParameter = DestroyCraft

		PARAMETER
		{
			name = DestroyCraft
			type = TargetDestroyed

			title = "Destroy the satellite"

			vessel = @/targetVessel
		}

		// Parameter for recovering the vessel after the mission
		PARAMETER
		{
			name = ToBase
			type = All

			title = "Land the testbed vessel and recover it safely on Kerbin"

			optional = @/needRecoverBool
			hidden = @/needRecoverBool
			hideChildren = @/needRecoverBool

			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = LandBase
				type = ReturnHome

				title = "Stop the testbed vessel on the surface"
			}

			PARAMETER
			{
				name = RecoverBase
				type = RecoverVessel

				title = "Recover the vessel"
				completedMessage = "The testbed vessel was successfully recovered!"
			}
		}
	}
}
